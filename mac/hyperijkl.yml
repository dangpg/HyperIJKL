rules:
  ################################################################
  # [HyperIJKL] Capslock to Hyper                                #
  ################################################################
  - description: "[HyperIJKL] Capslock Hyper Key"
    manipulators:
      - description: "capslock -> esc(click) | hyper(hold)"
        type: basic
        from: { key_code: caps_lock, modifiers: { optional: [any] } }
        to:
          [
            {
              key_code: right_shift,
              modifiers: [right_command, right_control, right_option],
            },
          ]
        to_if_alone: [{ key_code: escape }]

      - description: "escape -> capslock switch"
        type: basic
        from:
          {
            key_code: escape,
            modifiers:
              {
                optional: [caps_lock],
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: caps_lock, modifiers: [left_control] }]

  ################################################################
  # [HyperIJKL] Text Navigation                                  #
  ################################################################
  - description: "[HyperIJKL] Text Navigation"
    manipulators:
      #==========================================================#
      # ( i ) -> ( Up )                                          #
      #==========================================================#
      - description: "i -> up"
        type: basic
        from:
          {
            key_code: i,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: up_arrow }]

      - description: "shift + i -> shift + up"
        type: basic
        from:
          {
            key_code: i,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: up_arrow, modifiers: [left_shift] }]

      - description: "shift + option + i -> move line up"
        type: basic
        from:
          {
            key_code: i,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: up_arrow, modifiers: [left_shift, left_option] }]

      #==========================================================#
      # ( k ) -> ( Down )                                        #
      #==========================================================#
      - description: "k -> down"
        type: basic
        from:
          {
            key_code: k,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: down_arrow }]

      - description: "shift + k -> shift + down"
        type: basic
        from:
          {
            key_code: k,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: down_arrow, modifiers: [left_shift] }]

      - description: "shift + option + k -> move line down"
        type: basic
        from:
          {
            key_code: k,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: down_arrow, modifiers: [left_shift, left_option] }]

      #==========================================================#
      # ( j ) -> ( Left )                                        #
      #==========================================================#
      - description: "j -> left"
        type: basic
        from:
          {
            key_code: j,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: left_arrow }]

      - description: "shift + j -> shift + left"
        type: basic
        from:
          {
            key_code: j,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: left_arrow, modifiers: [left_shift] }]

      - description: "option + j -> option + left"
        type: basic
        from:
          {
            key_code: j,
            modifiers:
              {
                mandatory:
                  [
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: left_arrow, modifiers: [left_option] }]

      - description: "shift + option + j -> shift + option + left"
        type: basic
        from:
          {
            key_code: j,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: left_arrow, modifiers: [left_shift, left_option] }]

      #==========================================================#
      # ( l ) -> ( Right )                                       #
      #==========================================================#
      - description: "l -> right"
        type: basic
        from:
          {
            key_code: l,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: right_arrow }]

      - description: "shift + l -> shift + right"
        type: basic
        from:
          {
            key_code: l,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: right_arrow, modifiers: [left_shift] }]

      - description: "option + l -> option + right"
        type: basic
        from:
          {
            key_code: l,
            modifiers:
              {
                mandatory:
                  [
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: right_arrow, modifiers: [left_option] }]

      - description: "shift + option + l -> shift + option + right"
        type: basic
        from:
          {
            key_code: l,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: right_arrow, modifiers: [left_shift, left_option] }]

      #==========================================================#
      # ( u ) -> ( Home )                                        #
      #==========================================================#
      - description: "u -> home"
        type: basic
        from:
          {
            key_code: u,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: home }]

      - description: "option + u -> line start"
        type: basic
        from:
          {
            key_code: u,
            modifiers:
              {
                mandatory:
                  [
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: left_arrow, modifiers: [left_command] }]

      - description: "option + shift + u -> line start selection"
        type: basic
        from:
          {
            key_code: u,
            modifiers:
              {
                mandatory:
                  [
                    left_option,
                    left_shift,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: left_arrow, modifiers: [left_shift, left_command] }]

      #==========================================================#
      # ( o ) -> ( End )                                         #
      #==========================================================#
      - description: "o -> end"
        type: basic
        from:
          {
            key_code: o,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: end }]

      - description: "option + o -> line end"
        type: basic
        from:
          {
            key_code: o,
            modifiers:
              {
                mandatory:
                  [
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: right_arrow, modifiers: [left_command] }]

      - description: "option + shift + o -> line end selection"
        type: basic
        from:
          {
            key_code: o,
            modifiers:
              {
                mandatory:
                  [
                    left_option,
                    left_shift,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: right_arrow, modifiers: [left_shift, left_command] }]

      #==========================================================#
      # ( y ) -> ( PageUp )                                      #
      #==========================================================#
      - description: "y -> page_up"
        type: basic
        from:
          {
            key_code: y,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: page_up }]

      #==========================================================#
      # ( h ) -> ( PageDown )                                    #
      #==========================================================#
      - description: "h -> page_down"
        type: basic
        from:
          {
            key_code: h,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: page_down }]

      - description: "n -> delete character left (backspace)"
        type: basic
        from:
          {
            key_code: n,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: delete_or_backspace }]

      #==========================================================#
      # ( n ) -> ( delete left )                                 #
      #==========================================================#
      - description: "n -> delete word left"
        type: basic
        from:
          {
            key_code: n,
            modifiers:
              {
                mandatory:
                  [
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: delete_or_backspace, modifiers: [left_option] }]

      #==========================================================#
      # ( semicolon) -> ( delete right )                         #
      #==========================================================#
      - description: "semicolon -> delete character right (fn + backspace)"
        type: basic
        from:
          {
            key_code: semicolon,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: delete_forward }]

      - description: "semicolon -> delete character right"
        type: basic
        from:
          {
            key_code: semicolon,
            modifiers:
              {
                mandatory:
                  [
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: delete_forward, modifiers: [left_option] }]

      #==========================================================#
      # ( m ) -> ( current line )                                #
      #==========================================================#
      - description: "m -> delete current line"
        type: basic
        from:
          {
            key_code: m,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to:
          [
            { key_code: left_arrow, modifiers: [left_command] },
            { key_code: right_arrow, modifiers: [left_shift, left_command] },
            { key_code: delete_or_backspace },
          ]

      - description: "shift + m -> select current line"
        type: basic
        from:
          {
            key_code: m,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to:
          [
            { key_code: left_arrow, modifiers: [left_command] },
            { key_code: right_arrow, modifiers: [left_shift, left_command] },
          ]

      #==========================================================#
      # ( Comma ) -> ( Undo )                                    #
      #==========================================================#
      - description: "comma -> undo"
        type: basic
        from:
          {
            key_code: comma,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: z, modifiers: [left_command] }]

      #==========================================================#
      # ( Period ) -> ( Redo )                                   #
      #==========================================================#
      - description: "period -> redo"
        type: basic
        from:
          {
            key_code: period,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: z, modifiers: [left_shift, left_command] }]

      #==========================================================#
      # Make some keys work as usual while having Hyper pressed  #
      #==========================================================#
      - description: "Ignore Hyper while pressing Enter"
        type: basic
        from:
          {
            key_code: return_or_enter,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: return_or_enter }]

      - description: "Ignore Hyper while pressing Backspace"
        type: basic
        from:
          {
            key_code: delete_or_backspace,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: delete_or_backspace }]

  ################################################################
  # [HyperIJKL] OS Navigation / Window Management                #
  ################################################################
  - description: "[HyperIJKL] OS Navigation"
    manipulators:
      - description: "e -> control + tab (next tab)"
        type: basic
        from:
          {
            key_code: e,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: tab, modifiers: [left_control] }]

      - description: "command + e -> next desktop"
        type: basic
        from:
          {
            key_code: e,
            modifiers:
              {
                mandatory:
                  [
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: right_arrow, modifiers: [left_control] }]

      - description: "option + e -> forward"
        type: basic
        from:
          {
            key_code: e,
            modifiers:
              {
                mandatory:
                  [
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: close_bracket, modifiers: [left_command] }]

      - description: "q -> shift + control + tab (previous tab)"
        type: basic
        from:
          {
            key_code: q,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: tab, modifiers: [left_shift, left_control] }]

      - description: "command + q -> previous desktop"
        type: basic
        from:
          {
            key_code: q,
            modifiers:
              {
                mandatory:
                  [
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: left_arrow, modifiers: [left_control] }]

      - description: "option + q -> backward"
        type: basic
        from:
          {
            key_code: q,
            modifiers:
              {
                mandatory:
                  [
                    left_option,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ key_code: open_bracket, modifiers: [left_command] }]

      - description: "Toggle fullscreen"
        type: basic
        from:
          {
            key_code: w,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to: [{ key_code: f, modifiers: [left_control, left_command] }]

  ################################################################
  # [HyperIJKL] Mouse Navigation                                 #
  ################################################################

  - description: "[HyperIJKL] Mouse Navigation"
    manipulators:
      #==========================================================#
      # ( i ) -> ( Up )                                          #
      #==========================================================#
      - description: "command + i -> mouse up"
        type: basic
        from:
          {
            key_code: i,
            modifiers:
              {
                mandatory:
                  [
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ mouse_key: { y: -1600 } }]

      - description: "shift + command + i -> mouse wheel up"
        type: basic
        from:
          {
            key_code: i,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ mouse_key: { vertical_wheel: -64 } }]

      #==========================================================#
      #  ( k ) -> ( Down )                                       #
      #==========================================================#
      - description: "command + k -> mouse down"
        type: basic
        from:
          {
            key_code: k,
            modifiers:
              {
                mandatory:
                  [
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ mouse_key: { y: 1600 } }]

      - description: "shift + command + k -> mouse wheel down"
        type: basic
        from:
          {
            key_code: k,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ mouse_key: { vertical_wheel: 64 } }]

      #==========================================================#
      #  ( j ) -> ( left )                                       #
      #==========================================================#

      - description: "command + j -> mouse left"
        type: basic
        from:
          {
            key_code: j,
            modifiers:
              {
                mandatory:
                  [
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ mouse_key: { x: -1600 } }]

      - description: "shift + command + j -> mouse wheel left"
        type: basic
        from:
          {
            key_code: j,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ mouse_key: { horizontal_wheel: 64 } }]

      #==========================================================#
      #  ( j ) -> ( right )                                       #
      #==========================================================#

      - description: "command + l -> mouse right"
        type: basic
        from:
          {
            key_code: l,
            modifiers:
              {
                mandatory:
                  [
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ mouse_key: { x: 1600 } }]

      - description: "shift + command + l -> mouse wheel right"
        type: basic
        from:
          {
            key_code: l,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ mouse_key: { horizontal_wheel: -64 } }]

      #==========================================================#
      # ( u ) -> ( Left Mouse Button )                           #
      #==========================================================#

      - description: "command + u -> left mouse click"
        type: basic
        from:
          {
            key_code: u,
            modifiers:
              {
                mandatory:
                  [
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ pointing_button: button1 }]

      - description: "shift + command + u -> left mouse click"
        type: basic
        from:
          {
            key_code: u,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ pointing_button: button1 }]

      #==========================================================#
      # ( o ) -> ( Right Mouse Button )                           #
      #==========================================================#

      - description: "command + o -> right mouse click"
        type: basic
        from:
          {
            key_code: o,
            modifiers:
              {
                mandatory:
                  [
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ pointing_button: button2 }]

      - description: "shift + command + o -> right mouse click"
        type: basic
        from:
          {
            key_code: o,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ pointing_button: button2 }]

      #==========================================================#
      # ( h ) -> ( Middle Mouse Button )                           #
      #==========================================================#

      - description: "command + h -> middle mouse click"
        type: basic
        from:
          {
            key_code: h,
            modifiers:
              {
                mandatory:
                  [
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ pointing_button: button3 }]

      - description: "shift + command + h -> middle mouse click"
        type: basic
        from:
          {
            key_code: h,
            modifiers:
              {
                mandatory:
                  [
                    left_shift,
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ pointing_button: button3 }]

  ################################################################
  # [HyperIJKL] Applications                                     #
  ################################################################
  - description: "[HyperIJKL] Applications"
    manipulators:
      #==========================================================#
      # ( r ) --> IDEA / Visual Studio Code                      #
      #==========================================================#
      - description: "r -> Intellij IDEA"
        type: basic
        from:
          {
            key_code: r,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
          }
        to:
          [
            { shell_command: open -a 'Intellij IDEA' },
            { shell_command: open -a 'Intellij IDEA CE' },
          ]

      - description: "command + r -> Visual Studio Code"
        type: basic
        from:
          {
            key_code: r,
            modifiers:
              {
                mandatory:
                  [
                    left_command,
                    right_command,
                    right_control,
                    right_shift,
                    right_option,
                  ],
              },
          }
        to: [{ shell_command: open -a 'Visual Studio Code' }]

      #==========================================================#
      # ( t ) --> Sublime / Notion / Reminders                    #
      #==========================================================#
      - description: "t -> Sublime"
        type: basic
        from:
          {
            key_code: t,
            modifiers:
              {
                mandatory:
                  [right_command, right_control, right_shift, right_option],
              },
